{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-4 ">
      <div class="card">
        <div class="card-header text-center bg-dark text-light">
          <h3>Worker Registration - Task Manager</h3>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid text-center">
              <button type="submit" class="btn btn-outline-success pr-3 pl-3">Register</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="mb-0">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
