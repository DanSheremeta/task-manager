{% extends "base.html" %}

{% block title %}
<title>Profile</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <h3 class="card-header bg-dark text-light text-center">
                    Profile info
                </h3>
                <div class="card-body">
                    <h4 class="card-title font-weight-bolder">{{ worker.get_full_name }}</h4>
                    <p class="card-text"><strong>Username:</strong> {{ worker.username }}</p>
                    <p class="card-text"><strong>Position:</strong> {{ worker.position.name }}</p>
                    <p class="card-text"><strong>Email:</strong> {{ worker.email }}</p>
                </div>
                <div class="card-body m-auto">
                    <a href="{% url 'tasks:user-task-list' %}" class="btn btn-info">Your tasks</a>
                    <a href="#" class="btn btn-secondary">Change your profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
