{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title text-center">Do you really want to delete {{ task }}?</h1>
        <form action="" method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-danger">Yes</button>
            <a href="{% url 'tasks:task-detail' task.id %}" class="btn btn-secondary ml-2">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
